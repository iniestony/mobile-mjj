<div class="sjd-dialog">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title" style="border-bottom: solid red 1px;">错误</h3>
        </div>
        <div class="panel-body">
            <span>{{message}}</span>
        </div>
    </div>
    <div class="result-actions">
        <button class="button button-positive" ng-click="close()">确认</button>
    </div>
</div>
