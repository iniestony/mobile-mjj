<mj-top-nav-bar nav-title="还款申请" prev-state="dashboard" prev-text="返回"></mj-top-nav-bar>
<div class="mj-page-moneyin">
  <div class="mj-moneyin-content">
    <div class="mj-moneyin-content-1">请选择一条用款进行还款:</div>
    <div class="row mj-moneyin-content-5">
      <table class="table table-responsive table-striped table-bordered table-condensed">
        <thead>
          <tr>
            <th>时间</th>
            <th>金额</th>
            <th>已还款</th>
            <th>待还款</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2016-10-10</td>
            <td>2000</td>
            <td>2000</td>
            <td>2000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mj-moneyin-content-1">用款详情:</div>
    <div class="row mj-moneyin-content-3">
      <div class="col-xs-6 mj-moneyin-content-3-title">用款时间</div>
      <div class="col-xs-6 mj-moneyin-content-3-title">还款时间</div>
    </div>
    <div class="row mj-moneyin-content-3">
      <div class="col-xs-6">2016-01-01</div>
      <div class="col-xs-6">2016-01-01</div>
    </div>
    <div class="row mj-moneyin-content-3">
      <div class="col-xs-6 mj-moneyin-content-3-title">待还金额</div>
      <div class="col-xs-6 mj-moneyin-content-3-title">已还金额</div>
    </div>
    <div class="row mj-moneyin-content-3">
      <div class="col-xs-6">10000</div>
      <div class="col-xs-6">10000</div>
    </div>
    <div class="mj-moneyin-content-1">还款申请:</div>
    <div class="row mj-moneyin-content-4">
      <div class="col-xs-3 row-title">还款金额:</div>
      <div class="col-xs-8 row-input">
        <input type="text" class="form-control"/>
      </div>
    </div>
    <div class="row mj-moneyin-content-4">
      <div class="col-xs-3 row-title">还款时间:</div>
      <div class="col-xs-8 row-form">
        <div class="input-group">
          <input type="text" class="form-control"
                 uib-datepicker-popup
                 ng-model="date"
                 is-open="opened"
                 datepicker-options="dateOptions"
                 ng-required="true"
                 close-text="关闭"
                 clear-text="重置"
                 current-text="今天"/>
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="toggleDatePicker()">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="mj-moneyin-content-1">预计本息:</div>
    <div class="mj-moneyin-content-2-sm">15000</div>
  </div>
  <div class="mj-moneyin-submit">
    <button class="btn btn-info" ng-click="submit()">提交</button>
  </div>
</div>
