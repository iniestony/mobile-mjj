<div class="sjd-page-goodsin-add">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">入库商品</h3>
        </div>
        <div class="panel-body">
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-plus placeholder-icon"></i>
                    <input type="search" placeholder="新建入库商品" ng-model="newProduct" />
                </label>
                <button type="submit" class="button button-small" ng-click="addNew()" ng-disabled="newProduct === ''">
                    新增
                </button>
            </div>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="搜索入库商品名" ng-model="productName" />
                </label>
                <button type="submit" class="button button-small" ng-click="search()">
                    搜索
                </button>
            </div>
            <div class="content" style="overflow: auto; height:310px;">
                <ul class="list">
                    <li class="item item-checkbox word-break" ng-repeat="product in products">
                        <label class="checkbox smaller" style="left:2px;">
                            <input type="checkbox" class="smaller" ng-model="product.selected">
                        </label>
                        {{product.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row" style="text-align: center">
        <div class="col">
            <button class="button button-positive" ng-click="submit()">确定</button>
        </div>
        <div class="col">
            <button class="button" ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
