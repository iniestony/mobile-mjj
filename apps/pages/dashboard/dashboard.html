<mj-top-nav-bar nav-title="当前贷款" ng-click="changeStatus()"></mj-top-nav-bar>
<div class="mj-page-dashboard">
  <uib-alert class="mj-dashboard-alert" type="info" ng-if="message">{{message}}</uib-alert>
  <div class="mj-dashboard-status" ng-if="status === 1">
    <div class="mj-dashboard-status-image">

    </div>
    <div class="mj-dashboard-status-text">
      <span>初审已通过</span>
    </div>
  </div>
  <div class="mj-dashboard-status" ng-if="status === 2">
    <div class="mj-dashboard-status-image">

    </div>
    <div class="mj-dashboard-status-text">
      <span>资料已提交,请等待审核</span>
    </div>
  </div>
  <div class="mj-dashboard-status" ng-if="status === 3">
    <div class="mj-dashboard-status-content">

    </div>
  </div>
  <div class="mj-dashboard-actions">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">当前操作</h3>
      </div>
      <div class="panel-body">
        <button class="btn btn-primary" ng-if="status === 0" ng-click="navigate('initial')">提交意向</button>
        <button class="btn btn-primary" ng-if="status === 1">发起贷款</button>
        <button class="btn btn-primary" ng-if="status === 3">出库申请</button>
        <button class="btn btn-primary" ng-if="status === 3">入库提交</button>
        <button class="btn btn-primary" ng-if="status === 3">用款申请</button>
        <button class="btn btn-primary" ng-if="status === 3">还款申请</button>
      </div>
    </div>
  </div>
</div>
