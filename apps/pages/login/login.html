<sjd-top-nav-bar nav-title="登录"></sjd-top-nav-bar>
<div class="sjd-page-login">
    <div class="container-fluid">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">用户名：</span>
                <input type="text" ng-model="username">
            </label>
            <label class="item item-input">
                <span class="input-label">密码：</span>
                <input type="password" ng-model="password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="login()" ng-disabled="username==undefined||username==''||password==undefined||password==''">登录</button>
            <button class="button button-block" ng-click="toRegister()">注册</button>
        </div>
    </div>
</div>
