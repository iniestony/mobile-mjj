<div class="sjd-top-nav-bar">
  <div class="container-fluid">
    <div class="row">
      <div class="col col-25 nav-prev">
        <span ng-if="!!prevState" ng-click="prev()" class="ion-chevron-left"> {{prevText}}</span>
      </div>
      <div class="col col-50 nav-title">
        <span>{{navTitle}}</span>
      </div>
      <div class="col col-25 nav-next">
        <span ng-if="!!nextState" ng-click="next()">{{nextText}}</span>
      </div>
    </div>
  </div>
</div>
